<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />

    <title>Food Hub</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:800"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/images/logo.png" />

    <link rel="author" href="DarkArrow" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  </head>

  <body class="text-center bg-dark">
    <header id="navbar">
      <div id="nav-icon3">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

      <span id="logo">
        <img src="assets/images/logo.png" alt="" />
      </span>
    </header>

    <main>
      <div class="container-fluid" id="rows-container">
        <div class="row">
          <div class="col-12 hvr-grow-shadow" id="scan-row">
            <div class="svg-wrappers"></div>
            <object
              class="svg-main"
              data="assets/images/svg/barcode_white.svg"
              type="image/svg+xml"
            >
              <!-- <img src="" alt="PNG Scan" /> -->
            </object>

            <h2 class="text-main">Nutri'Scan</h2>
          </div>
          <div class="col-12 hvr-grow-shadow" id="frigo-stream-row">
            <div class="svg-wrappers"></div>
            <object
              class="svg-main"
              data="assets/images/svg/refrigerator_white.svg"
              type="image/svg+xml"
            >
              <!-- <img src="" alt="PNG Scan" /> -->
            </object>

            <h2 class="text-main">Mon frigo</h2>
          </div>
          <div class="col-12 hvr-grow-shadow" id="recettes-row">
            <div class="svg-wrappers"></div>
            <object
              class="svg-main"
              data="assets/images/svg/chef_white.svg"
              type="image/svg+xml"
            >
              <!-- <img src="" alt="PNG Scan" /> -->
            </object>
            <h2 class="text-main">Recettes</h2>
          </div>
          <div class="col-12 hvr-grow-shadow" id="listes-row">
            <div class="svg-wrappers"></div>
            <object
              class="svg-main"
              data="assets/images/svg/shopping-list_white.svg"
              type="image/svg+xml"
            >
              <!-- <img src="" alt="PNG Scan" /> -->
            </object>
            <h2 class="text-main">Listes de courses</h2>
          </div>
        </div>
      </div>

      <!-- controls -->
      <div class="controls" style="display:none;">
        <fieldset class="reader-config-group">
          <label>
            <span>Camera</span>
            <select name="input-stream_constraints" id="deviceSelection">
            </select>
          </label>
          <label style="display: none;">
            <span>Zoom</span>
            <select name="settings_zoom"></select>
          </label>
          <label style="display: none;">
            <span>Torch</span>
            <input type="checkbox" name="settings_torch" />
          </label>
        </fieldset>
      </div>
      <!-- video -->
      <h2 id="code"></h2>
      <div id="interactive" class="viewport"></div>
    </main>

    <!--navbar-->

    <div class="sidebar">
      <ul>
        <li><a href="#">Mon profil</a></li>
        <li><a href="#">Historique</a></li>
        <li><a href="#">Réglages</a></li>
        <li><a href="#">Déconnexion</a></li>
      </ul>
    </div>

    <!--////////////////////////////////////////////////////////////////////////////////////////-->

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script
      src="adapter-master/release/adapter.js"
      type="text/javascript"
    ></script>
    <script src="quaggaJS-master/dist/quagga.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
      integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
