<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />

    <title>Food Hub</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:800"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/images/logo.png" />

    <link rel="author" href="DarkArrow" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body class="text-center bg-dark">
    <header id="navbar">
      <div id="nav-icon3">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

      <span id="logo" class="hvr-grow-shadow">
        <img src="assets/images/logo.png" alt="" />
      </span>
    </header>

    <main>
      <div class="container-fluid mx-auto ">
        <div class="row">
          <div class="col-12 hvr-grow-shadow" id="scan-row">
            <div id="scan-1-container" class="hoveredbox">
              <svg
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="128"
                height="128"
                viewBox="0 0 16 16"
                class="center-textes"
              >
                <path fill="#444444" d="M0 3h1v10h-1v-10z"></path>
                <path fill="#444444" d="M8 3h2v10h-2v-10z"></path>
                <path fill="#444444" d="M11 3h1v10h-1v-10z"></path>
                <path fill="#444444" d="M13 3h1v10h-1v-10z"></path>
                <path fill="#444444" d="M15 3h1v10h-1v-10z"></path>
                <path fill="#444444" d="M2 3h3v10h-3v-10z"></path>
                <path fill="#444444" d="M6 3h1v10h-1v-10z"></path>
              </svg>

              <p id="scan-text" class="center-textes">Scanner</p>
            </div>
          </div>
          <div class="col-12 hvr-grow-shadow" id="frigo-stream-row">
            <div id="frigo-stream-container" class="hoveredbox">
              <p id="frigo-stream-text" class="center-textes">Mon frigo</p>
            </div>
          </div>
          <div class="col-12 hvr-grow-shadow" id="recettes-row">
            <div id="recettes-container" class="hoveredbox">
              <p id="recettes-text" class="center-textes">Recettes</p>
            </div>
          </div>
          <div class="col-12 hvr-grow-shadow" id="listes-row">
            <div id="listes-container" class="hoveredbox">
              <p id="listes-text" class="center-textes">Liste de course</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--////////////////////////////////////////////////////////////////////////////////////////-->
    <scripts>
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>

      <script
        defer
        src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
        integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
        crossorigin="anonymous"
      ></script>

      <script src="assets/js/main.js"></script>
    </scripts>
  </body>
